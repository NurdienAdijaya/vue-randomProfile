    <title>Vue Random Profile Generator</title>
  </head>
  <body>
    <div id="app">
      <img
        :class="gender"
        v-bind:src="picture"
        :alt="`${firstName} ${lastName}`"
      />
      <h1>{{firstName}} {{lastName}}</h1>
      <h4>Email: {{email}}</h4>
      <h4>{{city}}, {{country}}</h4>
      <button v-on:click="getProfile" :class="gender">
        Get Random Profile
      </button>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
  </body>
